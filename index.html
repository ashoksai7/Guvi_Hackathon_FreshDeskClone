<html>
    <head>
        <title>
            Fresh Desk Clone
        </title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <style>

        </style>
    </head>
    <body>
        <script src="script.js"></script>
        <div class="container-fluid" id="mainContainer">
            <div id = "nameDiv"class="text-center" style="font-family: Trebuchet MS, Helvetica, sans-serif; font-size: xx-large;">freshdesk <font style="color: gray;">Clone</font></div>
            <div class="row mt-5">
                <div class="col-md-3 col-12 mt-5">
                    <button id ="listTickets"type="button" class="btn btn-primary btn-lg btn-block" onclick="listTickets()">List Tickets</button>
                </div>
                <div class="col-md-3 col-12 mt-5">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Create Ticket</button>
                </div>
                <div class="col-md-3 col-12 mt-5">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Update Ticket</button>
                </div>
                <div class="col-md-3 col-12 mt-5">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Delete Ticket</button>
                </div>
                <div class="col-md-3 col-12 mt-5">
                    <button type="button" class="btn btn-primary btn-lg btn-block">List Contact</button>
                </div>
                <div class="col-md-3 col-12 mt-5">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Create Contact</button>
                </div>
                <div class="col-md-3 col-12 mt-5">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Update Contact</button>
                </div>
                <div class="col-md-3 col-12 mt-5">
                    <button type="button" class="btn btn-primary btn-lg btn-block">Delete Contact</button>
                </div>
            </div>
            <div id="outputArea" style="margin-top: 30px;">

            </div>
        </div>
    </body>
</html>
